<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    
    <style>
       
    </style>
</head>

<body>



    <center>
        <h1>Km Custom HTml Form Example Ussing Html </h1>
        <p>(By shah hussain)</p>

        <form action="">
            <table border="1" width="800px" bgcolor="orange">

               
                    <tr class="row1" >
                        <td><label for="Name"><b>
                                    Name:</b> </label></td>
    
                        <td><input type="text" placeholder="Enter your Name" required> </td>
                    </tr>

                

                <tr>
                    <td><label for="Email"><b>Email:</b></label></td>
                    <td><input type="email" placeholder="Enter your Email" required > </td>
                </tr>
                <tr>
                    <td><label for="password"><b>Password:</b></label></td>
                    <td><input type="password" placeholder="Enter your password" required> </td>
                </tr>

                <tr>
                    <td><label for="Approval"><b>Aprroval Required:</b>
                            <br>
                            click on the button or text to <br>

                            <b>select</b>
                        </label></td>
                    <td><input type="checkbox" id="approval"> <label for="approval">Do you have approval?</label></td>
                </tr>
                <tr>
                    <td><label for="Approval"><b>Pick Your Favorite:</b>
                            <br>
                            click on the button or text to <br>

                            <b>select</b>
                        </label></td>
                    <td>
                        <input type="radio" name="choice" id="choiceA">
                        <label for="choiceA">Choice A</label>
                        <br>
                        <input type="radio" checked name="choice" id="choiceB">
                        <label for="choiceB">Choice B</label>

                        <br>
                        <input type="radio" name="choice" id="choiceC">
                        <label for="choiceC">Choice C</label>


                    </td>
                </tr>

                <tr>


                    <td><b>Popup Menu:</b></td>

                    <td>
                        <select name="" id="">

                            <option value="Texas" selected>Texas.....Tx</option>


                            <option value="">Pakistan</option>

                        </select>

                    </td>

                </tr>
                <tr>
                    <td><label for="Approval"><b>List:</b>
                            <br>
                            Setup options:
                            <ul>
                                <li>Number of rows to display</li>
                                <li>Allow Multi-select</li>
                            </ul> <br>


                        </label></td>

                    <td>
                       
                        <select name="" id="" size="5" multiple="Multi-select">
                        <option value="">Pakistan...Pk </option>
                        <option value="">Karachi...KH </option>
                        <option value="">Peshawar...Kpk </option>
                        <option value="">India...ind </option>
                        <option value="">Maliysia...Ml </option>


                        </select>

                    </td>




                </tr>

                <tr>

                    <td>
                        <b><label for="">Field Ignored by Km</label></b>
                    </td>

                    <td>
                        <input type="number" placeholder="10,384">
                    </td>

                </tr>

                <tr>
                    <td>
                        <b>
                            <label for="">Text Area</label>
                        </b>
                    </td>

                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>


                <tr width="100%">


                    <td colspan="2">
                        <br>
                        <input type="submit" value="save">
                        <button>Cancel</button>
                        <button>Resize</button>


                        <br>
                    </td>
                </tr>


            </table>

            <br>

            <br>

        </form>


    </center>
</body>

</html>
